            <label class="label" for="CwYCWc" >this exact word or phrase:</label>

            <input class="adv_input_any" value autofocus="autofocus" id="mSoczb" name="as_oq" type="text">
        <br>
            <label class="label" for="t2dX1c" >none of these words:</label>
            <input class="adv_input_none" value autofocus="autofocus" id="t2dX1c" name="as_eq" type="text">
    </div>

    <center>
        <hr class="border" />
        <input class="adv_button" type="submit" value="Advanced search">
        
        <br>
    </form>
